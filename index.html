<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">	
    <title>Forms</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="mailing_list.js"></script>
</head>
<body>
    <main>
        <section>
            <h1>Please join our mailing list</h1>
            <form id="email_form" name="email_form" action="join.html" method="get">
                <label class="label_class">Email Address:</label>
                <input type="text" id="email_address1" name="email_address1">
                <label id="label_1">&nbsp;</label><br>
    
                <label class="label_class">Re-enter Email Address:</label>
                <input type="text" id="email_address2" name="email_address2">
                <label id="label_2">&nbsp;</label><br>
    
                <label class="label_class">First Name</label>
                <input type="text" id="first_name" name="first_name">
                <label id="label_3">&nbsp;</label><br>

                <label class="label_class" >Last Name</label>
                <input type="text" id="last_name" name="last_name">
                <label id="label_4">&nbsp;</label><br>
    
                <label class="label_class">&nbsp;</label>
                <input type="button" id="join_list" value="Join our List" onclick="join()">
                </form>        
        </section>
    </main>
</body>
</html>
